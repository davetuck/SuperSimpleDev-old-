<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>youtube.com (clone)</title>
    <link rel="stylesheet" href="./youtube.css" />
  </head>
  <body>
    <header>
      <div class="left-section">
        <img class="hamburger-menu" src="./assets/hamburger-menu.svg" alt="" />
        <img class="youtube-logo" src="./assets/youtube-logo.svg" alt="" />
      </div>
      <div class="middle-section">
        <input class="search-bar" type="text" placeholder="Search" />
        <button class="search-button">
          <img class="search-image" src="./assets/search.svg" alt="" />
        </button>
        <button class="voice-search-button">
          <img
            class="voice-search-icon"
            src="./assets/voice-search-icon.svg"
            alt=""
          />
        </button>
      </div>
      <div class="right-section"></div>
    </header>
    <div class="video-preview">
      <img class="thumbnail" src="./thumbnails/thumbnail-1.webp" alt="" />
      <p class="video-title">
        Talking Tech and AI with Google CEO Sundar Pichai!
      </p>
      <p class="video-author">Marques Brownlee</p>
      <p class="video-stats">3.4M views &#8901; 6 months ago</p>
    </div>
    <div class="video-preview">
      <img class="thumbnail" src="./thumbnails/thumbnail-2.webp" alt="" />
      <p class="video-title">
        Try Not To Laugh Challenge #9
      </p>
      <p class="video-author">Markiplier</p>
      <p class="video-stats">19M views &#8901; 4 years ago</p>
    </div>
  </body>
</html>
