<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Buttons</title>
  </head>
  <body>
    <div class="button-wrapper">
      <button class="subscribe">SUBSCRIBE</button>
      <button class="join">JOIN</button>
      <button class="tweet">Tweet</button>
      <button class="uber">Request now</button>
      <button class="amazon">Add to Cart</button>
      <button class="github">Sign up</button>
      <div class="bootstrap-wrapper">
        <button class="bootstrap">Get started</button>
        <button class="bootstrap-download">Download</button>
      </div>
      <div class="linkedin-wrapper">
        <button class="linkedin">Apply on company website</button>
        <button class="linkedin-save">Save</button>
      </div>
    </div>
    <div class="amazon-page">
      <a href="https://www.amazon.com/" target="_blank">Back to Amazon</a>
      <h1>Nike Black Running Shoes</h1>
      <h2 class="pricing">$39 - in stock.</h2>
      <p>Free delivery tomorrow.</p>
      <div class="amazon-wrapper">
        <button class="amazon nike">Add to Cart</button>
        <button class="amazon buy-now">Buy now</button>
      </div>
    </div>
  </body>
</html>
